<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s-hand {
            width: 5px;
            height: 150px;
            background: linear-gradient(red, white,white);
            font-size: 12px;

        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 5px;
        }

        .clock {
            height: 200px;
            width: 200px;
            border-radius: 100px;
            border: 2px solid lightseagreen;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .m-hand {
            width: 10px;
            height: 120px;
            background: linear-gradient(green, white,white);
            font-size: 12px;
        }
        .h-hand{
            width: 10px;
            height: 90px;
            background: linear-gradient(purple, white,white);
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="s-hand" id="sechand">S</div>
            <div class="m-hand" id="minhand">M</div>
            <div class="h-hand" id="hourhand">H</div>
        </div>
        <span id="sectxt">0:</span>
        <span id="min-txt">0:</span>
        <span id="hour-txt">0</span>
    </div>
    <script>
        let sechand = document.getElementById("sechand")
        let minhand = document.getElementById("minhand")
        let hourhand=document.getElementById("hourhand")
        let hourhandDege=0
        let minhandDege = 0
        let hourtxt = document.getElementById("hour-txt")
        let mintxt = document.getElementById("min-txt")
        let sectxt = document.getElementById("sectxt")
        let secs = 0
        let mins = 0
        let hours=0
        let dege = 0
        let mincount = 360

        setInterval(function () {
            dege += 6
            secs += 1
            if(secs===60){secs=0}
            sechand.style.transform = `rotate(${dege}deg)`;
            sectxt.innerHTML = `${secs}:`
            if (dege === mincount) {
                mins += 1
                if(mins===60)
                {
                    mins=0
                    hours +=1
                    hourtxt.innerHTML=`${hours}`

                }
                mintxt.innerHTML = `${mins}:`
                mincount += 360
                minhandDege += 6
                minhand.style.transform = `rotate(${minhandDege}deg)`
                hourhandDege += 0.5
                hourhand.style.transform=`rotate(${hourhandDege}deg)`
            }

        }, 1000)
    </script>
</body>

</html>
